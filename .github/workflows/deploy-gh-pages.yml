name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

# "GitHub Actions" source kullanildiginda gerekli; "Deploy from a branch" degil.
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Verify build output
        run: |
          if grep -q 'src="/src/main.tsx"' dist/index.html; then
            echo "HATA: index.html hala /src/main.tsx iceriyor"
            exit 1
          fi
          echo "OK: Build ciktisi dogru"

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
