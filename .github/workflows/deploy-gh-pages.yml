name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write   # peaceiris: gh-pages branch'ine push için gerekli
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      # GitHub Pages: bulunamayan path'lerde 404.html serve edilir.
      - name: 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      # Build dogru: bundle path’i kontrol et (/src/main.tsx olmamali)
      - name: Verify build output
        run: |
          if grep -q 'src="/src/main.tsx"' dist/index.html; then
            echo "HATA: index.html hala /src/main.tsx iceriyor - build dogru degil"
            exit 1
          fi
          echo "OK: Build ciktisi dogru (bundle path mevcut)"

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Debug deploy icerigi
        run: |
          echo "--- dist/ ---"
          ls -la dist/
          echo "--- index.html script/link ---"
          grep -E 'src=|href=' dist/index.html || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
